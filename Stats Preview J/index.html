<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="photo">
      <img src="./images/image-header-desktop.jpg" class="main-photo" alt="girls">
    </section>
    <section class="info">
      <article class="title-text">
        <div class="title">
          <h2>Get <span class="insights">insights</span> that help your business grow.</h2>
        </div>
        <div class="text">
          <h3>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</h3>
        </div>
      </article>
      <article class="statistics">
        <span class="stat">
          <h4 class="stat-title">10k+</h4>
          <h5 class="stat-text">companies</h5>
        </span>
        <span class="stat">
          <h4 class="stat-title">314</h4>
          <h5 class="stat-text">templates</h5>
        </span>
        <span class="stat">
          <h4 class="stat-title">12M+</h4>
          <h5 class="stat-text">queries</h5>
        </span>
      </article>
    </section>
  </main>

</body>
</html>
