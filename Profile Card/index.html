<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="profile-card">
    <section class="card-image-wrapper">
      <img 
      src="./images/bg-pattern-card.svg" 
      class="profile-background" 
      alt="card bg"
      />
      <span class="profile-picture-container">
        <img src="./images/image-victor.jpg" class="profile-picture" alt="person">
      </span>
    </section>
    <section class="card-info-wrapper">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <h2 class="location">London</h2>
    </section>
    <hr class="line"/>
    <section class="card-statistics-wrapper">
      <div class="stat">
        <h1 class="title">80K</h1>
        <h3 class="text">Followers</h3>
      </div>
      <div class="stat">
        <h1 class="title">803K</h1>
        <h3 class="text">Likes</h3>
      </div>
      <div class="stat">
        <h1 class="title">1.4K</h1>
        <h3 class="text">Photos</h3>
      </div>
    </section>
  </article>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
